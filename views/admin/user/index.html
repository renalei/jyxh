<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title><%= title %></title>

    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/admin/style.css">
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div><h1 class="logo-name">&nbsp;</h1></div>
        <h3><%= title %></h3>
        <form class="m-t" role="form" action="/user/login" method="post">
            <div class="form-group">
                <input name="admin_name" type="text" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input name="admin_password" type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-success block full-width m-b">登录</button>
        </form>
    </div>
</div>
</body>
</html>
