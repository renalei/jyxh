  <% include ../includes/head.html %>
        <div class="row wrapper border-bottom white-bg page-heading">
          <div class="col-lg-12">
            <h2>信息管理&nbsp;&nbsp;&nbsp;&nbsp;
              <!-- <a class="btn btn-info" href="#">添加信息</a> -->
            </h2>
          </div>
          <ol class="breadcrumb">

            <li><strong>&nbsp;&nbsp;&nbsp;&nbsp;密码修改</strong></li>

          </ol>
        </div>
        <div class="row  border-bottom white-bg dashboard-header">
           <div class="col-lg-12">
               <form class="form-horizontal" method="post" action="/user/new_user"  style="margin-bottom: 100px">
                   <div class="form-group">
                       <label class="col-lg-2 control-label">用户名：</label>
                       <div class="col-lg-2">
                           <input type="text"  class="form-control" required name="admin_name" value="<%= admin_name %>">
                       </div>
                       <span class="col-lg-8 height-center"></span>
                   </div>

                   <div class="form-group">
                       <label class="col-lg-2 control-label">密码：</label>
                       <div class="col-lg-2">
                           <input type="password"  class="form-control" required name="admin_password" value="">
                       </div>
                       <span class="col-lg-8 height-center"></span>
                   </div>

                   <div class="form-group">
                       <div class="col-lg-offset-2 col-lg-6">
                           <input type="submit" class="btn btn-success" value="确认">
                       </div>
                       <span class="col-lg-4 height-center text-danger"></span>
                   </div>
               </form>
           </div>
